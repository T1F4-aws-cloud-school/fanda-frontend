server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;
    
    # Kubernetes DNS resolver 설정 - 런타임 DNS 해석을 위해 필수
    resolver kube-dns.kube-system.svc.cluster.local valid=5s;

    # React Router 지원 (SPA fallback)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API Gateway 프록시 설정 - auth 경로
    location /auth/ {
        set $backend fanda-gateway-service.fanda-gateway.svc.cluster.local:8001;
        proxy_pass http://$backend/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        
        # CORS 헤더 추가
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        
        # Preflight 요청 처리
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept';
            add_header 'Access-Control-Max-Age' 3600;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # API Gateway 프록시 설정 - shop 경로
    location /shop/ {
        set $backend fanda-gateway-service.fanda-gateway.svc.cluster.local:8001;
        proxy_pass http://$backend/shop/;
