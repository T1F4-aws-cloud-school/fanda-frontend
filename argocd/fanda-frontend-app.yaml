apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fanda-frontend-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/T1F4-aws-cloud-school/fanda-frontend.git
    targetRevision: HEAD
    path: k8s 
  destination:
    server: https://kubernetes.default.svc
    namespace: fanda-fe
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true