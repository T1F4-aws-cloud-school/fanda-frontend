apiVersion: apps/v1
kind: Deployment
metadata:
  name: fanda-fe-deploy
  namespace: fanda-fe
  labels:
    app: fanda-fe
    version: v1
    component: frontend
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0    # 다운타임 없는 배포
      maxSurge: 1          # 한 번에 하나씩 업데이트 
  selector:
    matchLabels:
      app: fanda-fe
  template:
    metadata:
      labels:
        app: fanda-fe
        version: v1
        component: frontend
    spec:
      containers:
      - name: fanda-fe
        # Jenkins가 자동으로 업데이트하는 이미지 태그
        image: 192.168.2.111/fanda-fe/frontend:1d82cebc
        imagePullPolicy: Always # 항상 최신 이미지 pull

        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

        # 헬스 체크 설정 (Dockerfile에 정의된 대로)
        livenessProbe: # 컨테이너 생존 여부
          httpGet:
            path: /
            port: 80
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe: # 트래픽 수신 준비 여부
          httpGet:
            path: /
            port: 80
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 2
        
        env:
        - name: TZ
          value: "Asia/Seoul"
      
      dnsPolicy: ClusterFirst
      restartPolicy: Always