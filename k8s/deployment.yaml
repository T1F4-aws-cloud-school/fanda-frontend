apiVersion: apps/v1
kind: Deployment
metadata:
  name: fanda-fe-deploy
  namespace: fanda-fe
  labels:
    app: fanda-fe
    version: v1
    component: frontend
  annotations: 
    # ArgoCD Image Updater 설정
    argocd-image-updater.argoproj.io/image-list: frontend=192.168.2.111/fanda-fe/frontend:latest
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/frontend.update-strategy: latest
    # 배포 정보
    deployment.kubernetes.io/revision: "1"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0  # 무중단 배포
      maxSurge: 1
  selector:
    matchLabels:
      app: fanda-fe
  template:
    metadata:
      labels:
        app: fanda-fe
        version: v1
        component: frontend
    spec:
      # 보안 설정
      securityContext:
        runAsNonRoot: true
        runAsUser: 101  # nginx 사용자
        fsGroup: 101
      
      containers:
      - name: fanda-fe
        image: 192.168.2.111/fanda-fe/frontend:latest  # Image Updater가 자동 업데이트
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        
        # 리소스 최적화
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        
        # Health Check 최적화
        livenessProbe:
          httpGet:
            path: /
            port: 80
            scheme: HTTP
          initialDelaySeconds: 30  # 더 빠른 시작
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /
            port: 80
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 2
        
        # 환경 변수 (필요시)
        env:
        - name: TZ
          value: "Asia/Seoul"
        
        # 보안 컨텍스트
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false  # nginx 로그 때문에 false
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE  # 80 포트 바인딩용
    
      
      # DNS 정책
      dnsPolicy: ClusterFirst
      restartPolicy: Always