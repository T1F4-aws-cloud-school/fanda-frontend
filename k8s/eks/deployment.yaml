apiVersion: apps/v1
kind: Deployment
metadata:
  name: fanda-fe-deploy
  namespace: fanda-fe
  labels:
    app: fanda-fe
    version: v1
    component: frontend
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: fanda-fe
  template:
    metadata:
      labels:
        app: fanda-fe
        version: v1
        component: frontend
    spec:
      containers:
      - name: fanda-fe
        # Jenkins가 자동으로 업데이트하는 ECR 이미지
        image: 746491138596.dkr.ecr.us-east-1.amazonaws.com/fanda-fe/frontend:de108505
        imagePullPolicy: Always

        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        
        env:
        - name: TZ
          value: "Asia/Seoul"
      
      dnsPolicy: ClusterFirst
      restartPolicy: Always